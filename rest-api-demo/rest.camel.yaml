#camel-k: dependency=camel:timer,camel:direct
- rest:
    id: rest-807c
    get:
      - id: get-ee5a
        path: /items
        to: direct:item-consumer
        produces: application/json
        bindingMode: auto
- route:
    id: route-575a
    from:
      id: from-4226
      uri: direct
      parameters:
        name: item-consumer
      steps:
        - to:
            id: to-e2b7
            uri: http
            parameters:
              httpUri: >-
                item-manager-summukhe-dev.apps.sandbox-m4.g2pi.p1.openshiftapps.com/api
              bridgeEndpoint: true
              httpMethod: GET
        - log:
            id: log-d518
            message: ${body}
            loggingLevel: INFO
        - setHeader:
            id: setHeader-7289
            name: Exchange.CONTENT_TYPE
            expression:
              constant:
                id: constant-fec8
                expression: application/json
                resultType: java.lang.String
        - setBody:
            id: setBody-48f1
            expression:
              jsonpath:
                id: jsonpath-b24d
                expression: $.[0].itemDescription
                resultType: java.lang.String
        - to:
            id: to-bffe
            uri: kamelet:custom-logger-sink
